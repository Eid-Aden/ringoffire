<div>
  <app-player
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'top.px': 100 + i * 80 }"
    [activePlayer]="i == game.currentPlayer"
    [name]="player"
    class="player-position"
  ></app-player>
</div>

<app-game-card [cardbox]="currentCard" class="card-game"></app-game-card>

<div class="game-field">
  <div class="card-check">
    <!-- Card Stuck -->
    <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{ 'right.px': i * 5 }" src="assets/img/card_cover.png" alt="card" />
    <!-- stack for played Card -->
    <img (click)="pickCard()" class="top-card" style="right: 25px" src="assets/img/card_cover.png" alt="card" />

    <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/{{ card }}.png" alt="" />
    <!-- Carrent Animation -->

    <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="assets/img/{{ currentCard }}.png" alt="" />
  </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
